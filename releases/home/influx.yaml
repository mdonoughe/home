---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: influx
  namespace: home
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~1.7
spec:
  releaseName: home-influx
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: influxdb
    version: '1.1.3'
  values:
    image:
      repository: influxdb
      tag: '1.7.8'
    config:
      http:
        auth_enabled: true
    setDefaultUser:
      enabled: true
      user:
        username: home_assistant
    initScripts:
      enabled: true
      scripts:
        init.iql: |
          CREATE DATABASE home_assistant
        rtlamr.iql: |
          -- Data aggregation for rtlamr.
          -- Copyright (C) 2017 Douglas Hall
          --
          -- This program is free software: you can redistribute it and/or modify
          -- it under the terms of the GNU Affero General Public License as published
          -- by the Free Software Foundation, either version 3 of the License, or
          -- (at your option) any later version.
          --
          -- This program is distributed in the hope that it will be useful,
          -- but WITHOUT ANY WARRANTY; without even the implied warranty of
          -- MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the
          -- GNU Affero General Public License for more details.
          --
          -- You should have received a copy of the GNU Affero General Public License
          -- along with this program.  If not, see <http://www.gnu.org/licenses/>.

          CREATE DATABASE rtlamr

          ALTER RETENTION POLICY "autogen" ON "rtlamr" DURATION 1w REPLICATION 1 SHARD DURATION 1h DEFAULT
          CREATE RETENTION POLICY "30d_1h"  ON "rtlamr" DURATION 30d REPLICATION 1 SHARD DURATION 1d
          CREATE RETENTION POLICY "5y_1d"  ON "rtlamr" DURATION 1825d REPLICATION 1 SHARD DURATION 30d

          CREATE CONTINUOUS QUERY "1h_power" ON "rtlamr"
          RESAMPLE EVERY 1h FOR 2h
          BEGIN
            SELECT non_negative_difference(max("consumption")) AS "consumption"
            INTO "30d_1h"."power"
            FROM "autogen"."rtlamr"
            WHERE "endpoint_type" = '7'
            GROUP BY time(1h), *
            TZ('America/New_York')
          END;

          CREATE CONTINUOUS QUERY "1d_power" ON "rtlamr"
          RESAMPLE EVERY 1d FOR 2d
          BEGIN
            SELECT sum("consumption") AS "consumption"
            INTO "rtlamr"."5y_1d"."power"
            FROM "rtlamr"."30d_1h"."power"
            GROUP BY time(1d), *
            TZ('America/New_York')
          END;
    persistence:
      enabled: true
      useExisting: true
      name: influx
  valueFileSecrets:
  - name: influx-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx
  namespace: home
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: influx-secret
  namespace: home
spec:
  encryptedData:
    values.yaml: 
