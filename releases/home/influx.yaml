---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: influx
  namespace: home
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~1.7
spec:
  releaseName: home-influx
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: influxdb
    version: '1.1.3'
  values:
    image:
      repository: influxdb
      tag: '1.7.4'
    config:
      http:
        auth_enabled: true
    setDefaultUser:
      enabled: true
      user:
        username: home-assistant
    persistence:
      enabled: true
      useExisting: true
      name: influx
  valuesFrom:
  - secretKeyRef:
      name: influx-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx
  namespace: home
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp:
  name: influx-secret
  namespace: home
spec:
  encryptedData:
    values.yaml: 
