---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:1.8.*-alpine
spec:
  releaseName: vernemq
  chart:
    repository: https://vernemq.github.io/docker-vernemq/
    name: vernemq
    version: '1.3.0'
  values:
    image:
      repository: erlio/docker-vernemq
      tag: 1.8.0-alpine
    service:
      type: NodePort
      mqtt:
        enabled: true
        nodePort: 31817
      mqtts:
        enabled: true
        nodePort: 30860
      ws:
        enabled: true
        nodePort: 30604
  valuesFrom:
  - secretKeyRef:
      name: verne-users
      key: users.yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: verne-users
  namespace: home
spec:
  encryptedData:
    users.yaml: 
