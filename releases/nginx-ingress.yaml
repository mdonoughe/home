---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: system
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.controller: semver:~0.23
    flux.weave.works/tag.defaultBackend: semver:~1.4
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: nginx-ingress
    version: '1.4.0'
  values:
    controller:
      image:
        repository: quay.io/kubernetes-ingress-controller/nginx-ingress-controller
        tag: 0.23.0
      hostNetwork: true
      kind: DaemonSet
    defaultBackend:
      image:
        repository: k8s.gcr.io/defaultbackend
        version: '1.4'
