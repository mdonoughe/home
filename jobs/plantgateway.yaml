---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: plantgateway-config
  namespace: home
spec:
  encryptedData:
    plantgw.yaml: 
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: plantgateway
  namespace: home
spec:
  schedule: '@hourly'
  jobTemplate:
    spec:
      template:
        spec:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          containers:
          - name: plantgateway
            image: lolgast/plantgateway
            command: ["/usr/local/bin/plantgateway"]
            volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          restartPolicy: OnFailure
          volumes:
          - name: config
            secret:
              secretName: plantgateway-config
